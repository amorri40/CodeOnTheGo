<table border="0" style="width:90%;">
<tr>
  <td >
   <select id="python_statements_line" style="width:90px;" onclick="$(window._bubble_current).goTo();" onChange="window[this.options[this.selectedIndex].value](); this.selectedIndex=0;">
      <option value="void">Lines</option>
      <option value="statement_newline">New Line below</option>
      <option value="void">Delete Current Line</option>
      <option value="void">Select current Line</option>
      <option value="void">Add Line to selection</option>
      <option value="void">Copy Line</option>
      <option value="void">Cut Line</option>
      <option value="void">Paste under this line</option>
      <option value="void">Paste above this line</option>
    </select>
  </td>
  <td>
  <select id="python_statements_az" style="width:90px;" onclick="$(window._bubble_current).goTo();" onChange="window[this.options[this.selectedIndex].value](); this.selectedIndex=0;">
      <option value="void">A-Z Statements</option>
      <option value="print_statement">print message to output</option>
      <option value="if_statement">if expression is true</option>
      </select>
  </td>
 </tr>
</table>
<script>

function python_statements_action(el) {
	 window[el.options[el.selectedIndex].value](); //call the functionname stored in the value of each option
	   el.selectedIndex=0;
}

/* initial setup when document loads */
$(document).ready(function() { //quick change is for iphone not desktop
//add iphone click wheel script to each select element	
 $("#python_statements_line").quickChange(function() { python_statements_action(this);});
 $("#python_statements_az").quickChange(function() { python_statements_action(this);}); 
});

/* insert_statement creates the elements only if it is an EOL (statements can't be used as expressions)*/
function insert_statement(statementType,statementHTML,selectChild) {
	//if (window._bubble_current_type!="Line") {alert("You can only place statements at the start or end of a line"); return 0;}
	var statementelement = document.createElement("statement");
	statementelement.className=statementType;
	statementelement.innerHTML=statementHTML;
	insertBefore(window._bubble_current,statementelement);
	if (selectChild!=-1) { //select one of the child nodes (normally used for unknown expressions added by the statement
	$(statementelement.childNodes[selectChild]).click();	
	}
}

/* Functions to modify source*/
function print_statement() {
	insert_statement('print_statement','<span class="cm-keyword">print</span><indentation class="indentation" num="1"> </indentation><span class="unknown-expression">???</span>',2);
}

function if_statement() {
	insert_statement('if_statement','<span class="cm-keyword">if</span><indentation class="indentation" num="1"> </indentation><span class="unknown-expression">???</span><indentation class="indentation" num="1"> </indentation><span class="cm-delimiter">:</span><indentation class="indentation" num="1"> </indentation>',2);
	
	newline(4);
}

function statement_newline() {
	if (window._bubble_current.parentNode.firstChild.tagName==="INDENTATION") {}
	newline();
	goToNextElement();
	}
</script>
